    <script type="text/javascript">
    
    initLargestOfLast(Rx);
    initScanVelocity(Rx);
    initConcatFriction(Rx);
    
    var sparse = new SparseArray(),
        boxes = [],
        boxWidth = 90, boxMargin = 5,
        // movies = getMovies(),
        movies = getMovies2(),
        // movies = getMovies3(),
        // movies = getColors(),
        movieSizes = movies.map(function(movie) {
            return boxWidth;
            // return Math.round((Math.random() * 200) + boxWidth)
        });
    
    sparse.setGap(boxMargin * 2);
    
    for(var i = -1; ++i < movies.length;) {
        sparse.insert(i);
        sparse.setItemSize(i, movieSizes[i]);
        // sparse.setItemSize(i, Math.round(boxWidth * Math.random()));
    }
    
    console.log(sparse.toString());
    
    // movies = getColors();
    
    $(function() {
        var container = document.getElementsByClassName("inner")[0],
            listPositionInfo = {virtualX:0,realX:0,prev:-1};
        $(window)
            .resizeAsObservable()
            .throttle(100, Rx.Scheduler.requestAnimationFrame)
            .startWith(null)
            .doAction(function() {
                var box, rect = container.getBoundingClientRect(),
                    i = boxes.length - 1,
                    n = 1 + (rect.width / boxWidth) | 0;
                
                while(++i < n) {
                    boxes[i] = box = new BoxArt();
                    container.appendChild(box.img[0]);
                }
                
                i = boxes.length + 1;
                while(--i > n) {
                    box = boxes.pop().img[0];
                    if(container.contains(box)) {
                        container.removeChild(box);
                    }
                }
            })
            .flatMapLatest(function() {
                return getScrollObs(container)
                    .startWith({deltaX:0, deltaY:0})
                    // .startWith({deltaX:sparse.end(sparse.getLength() - 1) - 200, deltaY:0})
                    .scan(listPositionInfo, function(x, e) {
                        
                        var virtualX = x.virtualX - e.deltaX,
                            realX    = x.realX - e.deltaX,
                            index    = sparse.indexOf(virtualX),
                            length   = sparse.getLength(),
                            end      = sparse.end(length - 1),
                            overflow = 0;
                        
                        x.virtualX = virtualX;
                        x.realX    = realX;
                        x.index    = index < 0 ? 0 : index >= length ? length - 1 : index;
                        
                        if(virtualX < 0) {
                            overflow = Math.abs((virtualX - boxMargin) / 10);
                            if(Math.floor(e.velocity) <= 5) {
                                e.velocity = overflow;
                            } else if(Math.floor(e.velocity) > overflow) {
                                e.velocity -= 5;
                            }
                            e.angle = Math.PI;
                        } else if(virtualX > end) {
                            overflow = Math.abs((virtualX - end + boxMargin) / 10);
                            if(Math.floor(e.velocity) <= 5) {
                                e.velocity = overflow;
                            } else if(Math.floor(e.velocity) > overflow) {
                                e.velocity -= 5;
                            }
                            e.angle = 0;
                        }
                        
                        x.velocity = e.velocity;
                        x.angle = e.angle;
                        
                        return x;
                    })
                    .doAction(function(x) {
                        translateContainer(x.realX * -1);
                    })
                    .distinctUntilChanged(null, function(b, a) {
                        return a.prev === a.index ?
                            (a.prev = a.index) && true :
                            (a.prev = a.index) && false;
                    })
                    .flatMapLatest(function(x) {
                        var index = x.index;
                        return Rx.Observable
                            .forkJoin(boxes.map(function(box, i) {
                                return box.load(movies[i + index]);
                            }))
                            .concat(Rx.Observable
                                .forkJoin(boxes.map(function(box, i) {
                                    return box.update(movieSizes[i + index]);
                            })))
                            .defaultIfEmpty()
                            .select(function() {
                                return (x.realX = x.virtualX - sparse.start(index)) * -1;
                            });
                    });
            })
            .subscribe(translateContainer);
        
        function translateContainer(x) {
            var style = container.style;
            style["transform"] =
            style["webkitTransform"] = "translate3d("+x+"px, 0, 0)";
        }
    });
    
    function getScrollObs(container) {
        return $(container)
            .pressAsObservable()
            .cancelEvent()
            .flatMapLatest(function(x) {
                var originX = x.pageX,
                    originY = x.pageY;
                x.absDeltaX = 0;
                x.absDeltaY = 0;
                return $(window)
                    .moveAsObservable()
                    .cancelEvent()
                    .scan(x, function(a, b) {
                        b.absDeltaX = a.absDeltaX - (a.pageX - b.pageX);
                        b.absDeltaY = a.absDeltaY - (a.pageY - b.pageY);
                        b.x = originX + b.absDeltaX;
                        b.y = originY + b.absDeltaY;
                        return b;
                    })
                    .takeUntil($(window).upAsObservable())
                    .scanVelocity()
                    .throttle(0, Rx.Scheduler.requestAnimationFrame)
                    // .largestOfLast(10, function(xs) {
                    //     return xs.reduce(function(x, y) {
                    //         return x.velocity > y.velocity ? x : y;
                    //     });
                    // })
                    .concatFriction(0.08)
                    .scan(function(a, b) {
                        b.deltaX = b.x - a.x;
                        b.deltaY = b.y - a.y;
                        return b;
                    })
                    .skip(1)
            });
    }

    function BoxArt() {
        this.img = $("<div class='box-art'></div>");
        this.top = $("<img></img>").css('z-index', 1);
        this.bottom = $("<img></img>");
        this.img.append(this.bottom, this.top);
    }
    
    BoxArt.prototype.load = function(url) {
        var self = this;
        return Rx.Observable.defer(function() {
            var obs = self.bottom.loadAsObservable()
                .take(1)
                .publishLast();
            obs.connect();
            self.bottom.attr("src", url);
            return obs;
        });
    }
    
    BoxArt.prototype.update = function(size) {
        var self = this;
        return Rx.Observable.defer(function() {
            var img = self.img,
                bottom = self.bottom.css('z-index', 1),
                top = self.top.css('z-index', 0);
            img.outerWidth(size);
            top.outerWidth(size);
            bottom.outerWidth(size);
            self.top = bottom;
            self.bottom = top;
            return Rx.Observable.empty();
        });
    }
    
    function BoxColor() {
        this.img = $("<div class='box-art border'></div>").css('border-width', 10);
    }
    
    BoxColor.prototype.load = function(color) {
        this.img.css('border-color', color);
        return Rx.Observable.empty();
    }
    
    BoxColor.prototype.update = function() {
        return Rx.Observable.empty();
    }
    
    function initLargestOfLast(Rx) {
        Rx.Observable.prototype.largestOfLast = function(count, largestSelector) {
            var list = [];
            return this.scan(list, function(list, e) {
                list.unshift(e);
                return list;
            })
            .map(function(xs) { return xs[0]; })
            .skipLast(Number(count > 0))
            .concat(Rx.Observable.defer(function() {
                list.length = Math.max(Math.min(list.length, count), 0);
                return list.length > 0 ?
                    Rx.Observable.return(largestSelector(list)) :
                    Rx.Observable.empty();
            }));
        }
    }
    
    function initScanVelocity(Rx) {
        Rx.Observable.prototype.scanVelocity = function(xS, yS) {
            if (typeof xS !== 'function')
                xS = function(m) { return m.x; };
            if (typeof yS !== 'function')
                yS = function(m) { return m.y; };
            return this
                .timeInterval()
                .scan(function(memo, latest) {
                    var event = latest.value,
                        interval = latest.interval,
                        mx = xS(memo.value),
                        my = yS(memo.value),
                        ex = xS(event),
                        ey = yS(event),
                        vx = (ex - mx) / interval,
                        vy = (ey - my) / interval;
                    event.velocity = Math.abs(
                        Math.sqrt((ex * ex) + (ey * ey)) -
                        Math.sqrt((mx * mx) + (my * my))
                    );
                    event.angle = Math.atan2(vy, vx);
                    return latest;
                })
                .skip(1)
                .select(function(wrapper) {
                    return wrapper.value;
                });
        }
    }
    
    function initConcatFriction(Rx) {
        Rx.Observable.prototype.concatFriction = function (u, xS, yS, vS, aS) {
            
            if (typeof xS !== 'function')
                xS = function (m) { return m.x; };
            if (typeof yS !== 'function')
                yS = function (m) { return m.y; };
            if (typeof vS !== 'function')
                vS = function (m) { return m.velocity; };
            if (typeof aS !== 'function')
                aS = function (m) { return m.angle; };
            
            var latest = null;
            
            return this
                .doAction(saveLatest)
                .concat(Rx.Observable.defer(fakeDrags));
            
            function saveLatest(val) { latest = val; };
            function fakeDrags() {
                
                if (latest == null) return Rx.Observable.empty();
                
                var deceleration = Math.abs(u * 9.8);
                
                return Rx.Observable.create(function(observer) {
                    return Rx.Scheduler.requestAnimationFrame.scheduleRecursive(function(reschedule) {
                        observer.onNext(0);
                        reschedule();
                    });
                })
                .scan(latest, decelerate)
                .takeWhile(hasVelocity);
                
                function decelerate(memo, b) {
                    var v = vS(memo),
                        a = aS(memo),
                        vx = v * Math.cos(a),
                        vy = v * Math.sin(a),
                        x = xS(memo) + vx,
                        y = yS(memo) + vy;
                    v -= deceleration;
                    return {
                        x: x,
                        y: y,
                        angle: a,
                        velocity: v
                    };
                }
                
                function hasVelocity(drag) {
                    return drag.velocity > 0;
                }
            }
        }
    }
